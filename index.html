<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      margin: 0; 
      background: #111; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      overflow: hidden;
    }
    .book-container {
      width: 540px; /* ความกว้างต่อหนึ่งหน้า */
      height: 800px;
      perspective: 1500px;
      position: relative;
    }
    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left;
      transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
      transform-style: preserve-3d;
      cursor: pointer;
      user-select: none;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
      border-radius: 0 4px 4px 0;
      box-shadow: inset -50px 0 50px rgba(0,0,0,0.5);
    }
    /* เมื่อเปิดหน้าไปแล้ว */
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .toolbar { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 8px 12px; background: rgba(0,0,0,0.5); 
      z-index: 100; text-align: center;
    }
    .instructions {
      position: fixed; bottom: 20px; color: #888; font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="toolbar">Episode 1 · คลิกที่หน้าเพื่อเปิด</div>
  <div class="book-container" id="book">
    </div>
  <div class="instructions">คลิกเพื่อเปิดหน้าถัดไป / คลิกหน้าที่เปิดแล้วเพื่อถอยหลัง</div>

  <script>
    const manifest = [
      { src: 'cover.webp' }, { src: '1-1.webp' }, { src: '1-2.webp' },
      { src: '1-3.webp' }, { src: '2-1.webp' }, { src: '2-2.webp' },
      // ... เพิ่มรายการไฟล์ของคุณที่นี่
    ];

    const book = document.getElementById('book');

    // สร้างหน้าหนังสือ
    manifest.forEach((item, index) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.style.zIndex = manifest.length - index; // จัดลำดับหน้า

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = `Page ${index + 1}`;
      
      page.appendChild(img);
      book.appendChild(page);

      // คลิกเพื่อเปิด/ปิด
      page.addEventListener('click', function() {
        if (this.classList.contains('flipped')) {
          this.classList.remove('flipped');
          this.style.zIndex = manifest.length - index;
        } else {
          this.classList.add('flipped');
          this.style.zIndex = index + 1;
        }
      });
    });
  </script>
</body>
</html>
