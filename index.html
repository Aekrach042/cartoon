<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      background: #000; 
      color: #fff; 
      overflow: hidden; /* ปิดการ scroll ของ body */
      font-family: sans-serif;
    }
    
    .viewer { 
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viewer img { 
      max-width: 100%; 
      max-height: 100%; 
      object-fit: contain;
      display: none; /* ซ่อนรูปภาพทั้งหมดก่อน */
    }

    .viewer img.active {
      display: block; /* แสดงเฉพาะรูปที่มี class active */
    }

    .toolbar { 
      position: fixed; 
      top: 0; left: 0; right: 0; 
      padding: 12px; 
      background: rgba(0,0,0,0.7); 
      z-index: 10;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    /* พื้นที่สำหรับแตะเปลี่ยนหน้า */
    .nav-overlay {
      position: absolute;
      top: 0; bottom: 0;
      width: 40%;
      z-index: 5;
    }
    .nav-prev { left: 0; }
    .nav-next { right: 0; }

    .page-counter {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span>Episode 1</span>
    <span id="status">Tap edges to flip</span>
  </div>

  <div class="page-counter"><span id="current-page">1</span> / <span id="total-pages">0</span></div>

  <div class="nav-overlay nav-prev" onclick="prevPage()"></div>
  <div class="nav-overlay nav-next" onclick="nextPage()"></div>

  <main class="viewer" id="viewer"></main>

  <script>
    const manifest = [
      { src: 'cover.webp' },
      { src: '1-1.webp' },
      { src: '1-2.webp' },
      { src: '1-3.webp' },
      { src: '2-1.webp' },
      { src: '2-2.webp' },
      { src: '2-3.webp' },
      { src: '2-4.webp' },
      { src: '3-1.webp' },
      { src: '3-2.webp' },
      { src: '3-3.webp' },
      { src: '3-4.webp' },
      { src: '3-5.webp' },
      { src: '3-6.webp' },
      { src: '3-7.webp' },
      { src: '3-8.webp' },
      { src: '5-1.webp' },
      { src: '5-2.webp' },
      { src: '5-3.webp' },
      { src: '4-1.webp' },
      { src: '4-2.webp' },
      { src: '4-3.webp' },
      { src: '4-4.webp' },
      { src: '4-5.webp' },
      { src: '4-6.webp' },
      { src: '4-7.webp' },
      { src: '6-1.webp' },
      { src: '6-2.webp' },
      { src: '6-3.webp' },
      { src: '6-4.webp' },
      { src: '6-5.webp' },
      { src: '6-6.webp' },
      { src: '6-7.webp' },
      { src: '7-1.webp' },
      { src: '7-2.webp' },
      { src: '7-3.webp' },
      { src: '7-4.webp' },
      { src: '7-5.webp' },
      { src: '7-6.webp' },
      { src: '7-7.webp' },
      { src: 'back.webp' }
    ];

    let currentIndex = 0;
    const container = document.getElementById('viewer');
    const currentPageEl = document.getElementById('current-page');
    const totalPagesEl = document.getElementById('total-pages');

    // สร้าง Element รูปภาพ
    function initViewer() {
      totalPagesEl.textContent = manifest.length;
      
      manifest.forEach((item, index) => {
        const img = document.createElement('img');
        img.src = item.src;
        if (index === 0) img.classList.add('active');
        container.appendChild(img);
      });
      preload(0);
    }

    function updateDisplay() {
      const imgs = container.querySelectorAll('img');
      imgs.forEach((img, idx) => {
        img.classList.toggle('active', idx === currentIndex);
      });
      currentPageEl.textContent = currentIndex + 1;
      preload(currentIndex);
    }

    function nextPage() {
      if (currentIndex < manifest.length - 1) {
        currentIndex++;
        updateDisplay();
      }
    }

    function prevPage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateDisplay();
      }
    }

    // ระบบ Preload ภาพล่วงหน้า 2 ภาพ
    function preload(idx) {
      for (let i = 1; i <= 2; i++) {
        if (manifest[idx + i]) {
          const tempImg = new Image();
          tempImg.src = manifest[idx + i].src;
        }
      }
    }

    // รองรับการใช้ปุ่มลูกศรที่ Keyboard
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    initViewer();
  </script>
</body>
</html>
