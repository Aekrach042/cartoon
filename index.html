<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 1 - Scroll Mode</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      background: #111; 
      color: #fff; 
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .toolbar { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 12px; background: rgba(0,0,0,0.8); 
      backdrop-filter: blur(5px);
      z-index: 100; text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .comic-container {
      width: 100%;
      max-width: 800px; /* ปรับขนาดความกว้างสูงสุดที่ต้องการ */
      margin-top: 50px; /* เว้นที่ให้ toolbar */
      display: flex;
      flex-direction: column;
    }

    .comic-page {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }

    .comic-page img {
      width: 100%;
      height: auto;
      display: block; /* ลบช่องว่างใต้รูป */
    }

    .footer {
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="toolbar">Episode 1</div>

  <div class="comic-container" id="comic-viewer">
    </div>

  <div class="footer">
    จบตอนที่ 1
  </div>

  <script>
    // รายชื่อรูปภาพของคุณ
    const manifest = [
      'cover.webp', '1-1.webp', '1-2.webp', '1-3.webp',
      '2-1.webp', '2-2.webp', '2-3.webp', '2-4.webp',
      '3-1.webp', '3-2.webp', '3-3.webp', '3-4.webp',
      '3-5.webp', '3-6.webp', '3-7.webp', '3-8.webp',
      '5-1.webp', '5-2.webp', '5-3.webp', '4-1.webp',
      '4-2.webp', '4-3.webp', '4-4.webp', '4-5.webp',
      '4-6.webp', '4-7.webp', '6-1.webp', '6-2.webp',
      '6-3.webp', '6-4.webp', '6-5.webp', '6-6.webp',
      '6-7.webp', '7-1.webp', '7-2.webp', '7-3.webp',
      '7-4.webp', '7-5.webp', '7-6.webp', '7-7.webp',
      'back.webp'
    ];

    const container = document.getElementById('comic-viewer');

    manifest.forEach((src) => {
      const pageDiv = document.createElement('div');
      pageDiv.className = 'comic-page';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Comic Page';
      img.loading = 'lazy'; // ช่วยให้โหลดหน้าเว็บเร็วขึ้น

      pageDiv.appendChild(img);
      container.appendChild(pageDiv);
    });
  </script>
</body>
</html>
